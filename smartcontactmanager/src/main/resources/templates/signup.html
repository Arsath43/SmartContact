<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" 
th:replace="~{base::Layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>this is home page</title>
</head>
<body>
	<section>
		<div class="container">
			<div class="row">
				<div class="col-md-8 offset-md-2 ">
		<div class="my-card mt-1">
			
			
			<div th:if="${session.messages}" th:classappend = "${session.messages.type}"class="alert" role="alert">
			  <p class="text-center" th:text="${session.messages.content}"></p>
			
			   
			</div>
			<div class="container text-center">
			
			<img class ="text-center " style="width: 50px;" th:src="@{/img/form.png}" alt ="" />
			
			
			</div>
			<h1 class ="text-center ">Register Here</h1>
			
			<form  action ="" th:action="@{/do_register}" method="post" th:object="${user}">
				
				<!--name field-->
				
				
				
				<div class="form-group">
					
				    <label for="name_field">Your Name</label>
				    <input 
					th:field="*{name}"
					name="name"
					type="text" 
					class="form-control"
					th:classappend="${#fields.hasErrors('name') ? 'is-invalid': ''}"
					 id="name_field" 
					 aria-describedby="emailHelp"
				       placeholder="Enter here"
					   
					/>   
					<div class="invalid-feedback"  th:each="e :${#fields.errors('name')}"  th:text="${e}">
						
						</div>
				  </div>
				  
				  
				  
				  <!--Email field-->
				  
				  
				  <div class="form-group">
				  					
				  				    <label for="email_field">Your Email</label>
				  				    <input 
									name="email"
				  					type="email" 
				  					class="form-control"
				  					 id="email_field" 
				  					 aria-describedby="emailHelp"
				  				       placeholder="Enter here"
				  					   required
									   th:value="${user.email}"
				  					/>   
				  				  </div>
								  
								  
								  
								  
								  
								  <!--Password field-->
								  				  
								  				  
								  				  <div class="form-group">
								  				  					
								  				  				    <label for="password_field">Your Password</label>
								  				  				    <input 
																	name="Password"
								  				  					type="password" 
								  				  					class="form-control"
								  				  					 id="password_field" 
								  				  					 aria-describedby="emailHelp"
								  				  				       placeholder="Enter here"
								  				  					   required
								  				  					/>   
								  				  				  </div>
																  
																  
																  <!---
																  	Terms and agreement -->
																	
																	<div class ="form-group form-check">
																		
																		<input type ="checkbox"
																		name="agreement"
																		class="form-check-input"
																		id="agreement"
																		/>									  
																  <label for="agreement" >Accept terms and Conditions</label>
																  
														
															  
															  
															  		  </div>
																  
			<!--user about field-->
								  <div class="form-group">
				<textarea name ="about"  th:text="${user.about}" placeholder="Enter something about" rows="6" class="form-control"></textarea>
																	
								<div class="container text-center">
									
									

									</div>
									
																	
							<button type ="submit"   class="btn bg-primary text-white">
								Submit					
								</button>
																				
							<button type ="reset" class="btn btn-warning ">
								Reset
								</button>																																
																																								
											</div>																													
																																								
				  
			 </form>
		  </div>
		  </div>
		  </div>
		  </div>
		  
  </section>
</body>

</html>
